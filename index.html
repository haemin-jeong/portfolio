<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haemin's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-reowned software engineer haemin"
    />
    <meta name="author" content="Jeonghaemin" />
    <script
      src="https://kit.fontawesome.com/698bc72a2f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- defer: html파일이 파싱되는 동안 js파일으 동시에 다운 받아서 html파싱이 완료되면 js파일 실행해서 좋다 -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-star"></i>
        <a href="#">Jeonghaemin</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonials</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="hone">
      <img src="imgs/profile.png" alt="profile photo" class="home__avatar" />
      <h1 class="home__title">
        Hello,<br />
        I'm Jeonghaemin
      </h1>
      <h2 class="home__description">I'm trying to be a great web developer.</h2>
      <button class="home__contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about"></section>

    <!-- Skills -->
    <section id="skills"></section>

    <!-- Work -->
    <section id="work"></section>

    <!-- Testimonials -->
    <section id="testimonials"></section>

    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
